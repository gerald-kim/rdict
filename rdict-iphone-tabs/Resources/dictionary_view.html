<html>
<head>
<style>
    /*<group=rdict>*/
    a.r {
        background-image:url(star_off.png);
        background-repeat:no-repeat;
        float:right;
        margin-left:5px;
        margin-right:15px;   width:23px;height:23px;
    }
    a.r:hover {
        background-image:url(star_on.png);
    }
    a.r:visited {
        background-image:url(star_on.png);
    }
	li {
		margin-left: -1em;
	}
	dd {
		margin-left: -0.5em;
	}
	
    /*</group>*/
</style>
<script type="text/javascript" src="jquery-1.3.2.js"></script>
<script type="text/javascript">
    function s( obj ) {
        window.location.href = 'rdict://lookup?lemma=' + $(obj).attr('href'); 
        return false;
    }
    
    function r(obj) {
        definition_li = $(obj).parent().clone();
        definition_li.children('ul').empty();
        definition_li.children('ol').empty();
        definition_li.children('dl').empty();
        definition = definition_li.text();
        
        window.location = 'rdict://save?definition=' + definition;
		//alert( 'This word is scheduled for review.' );
    }
</script>
