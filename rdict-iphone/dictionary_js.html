<script type="text/javascript" src="jquery-1.3.2.min.js"></script>
  
<script type="text/javascript">
$(document).ready( function() {
    $("#queryInput").focus()
    $("ol>li").prepend( '<input class="remember" type="button" value="Remember"/>' );
    
    $("a.rdict").attr( 'href', 
    	function () { 
          return '/lookup?q=' + encodeURIComponent( $(this).attr('href') ); 
    	}
    ); 
    $(".remember").click( function() {
        remember_word(this);
    });
} );

function remember_word(obj) {
    definition_li = $(obj).parent().clone();
    definition_li.children('ul').empty();
    definition_li.children('ol').empty();
    definition_li.children('dl').empty();
    definition = definition_li.text();

	window.location = '/save?def=' + decodeURIComponent(definition);
}

</script>
